name: Publish package to pypi

on:
  workflow_dispatch:

jobs:

  test:
    uses: ./.github/workflows/test.yml

  publish:
    needs: test 
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.11
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}